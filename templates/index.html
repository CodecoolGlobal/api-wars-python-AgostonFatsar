{% extends "layout.html" %}
{% block head %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" defer></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>
<script src="../static/main.js" defer></script>
{% endblock %}
{% block title %}Api Wars {% endblock %}
{% block body %}

    <div class="container-fluid px-5 py-2">
        <div class="row">
            <h1 class="px-0">Star Wars universe planets</h1>
        </div>
        <div class="row">
            <div class="container-fluid pb-3 gx-0">
                <button class="btn btn-primary active" id="previous" disabled>Previous</button>
                <button class="btn btn-primary active" id="next">Next</button>
            </div>
        </div>
        <div class="row">
            <table class="table table-bordered">
            <thead>
                <tr>
                    {% for i in range(8) %}
                        <th></th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for i in range(10) %}
                    <tr class="table_body">
                        {% for i in range(8) %}
                            <td></td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
{% endblock %}
